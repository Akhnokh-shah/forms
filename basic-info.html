<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <title>Bootstrap demo</title>
  </head>
  <body>

        <div class="split-container">
          <div class="left-side">
            <img src="./assets/img/women-img.webp" alt="Sign In Image">
          </div>
          
          <div class="right-side">
            <div class="signin-form">
              <div class="d-flex justify-content-between align-items-start mb-4">
                <div>
                  <h2 class="form-title">Welcome YellowZip</h2>
                  <h4 class="best-option">A few basics please to get you started</h4>
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
              </div>
              <form class="responsive-form">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="form-control">
                </div>

                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" class="form-control">
                </div>

                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                <div class="form-group">
                  <label for="code">code</label>
                  <input type="tel" id="code" name="code" class="form-control">
                </div>
                <div class="two-btn">
                  <button type="submit" class="back-btn">back</button>
                <button type="submit" class="signin-btn">next</button>
              </div>
              </form>
            </div>
            </div>
            </div>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <title>Bootstrap demo</title>
  </head>
  <body>
        <div class="split-container">
          <div class="left-side">
            <img src="./assets/img/women-img.webp" alt="Sign In Image">
          </div>
          
          <div class="right-side">
            <div class="signin-form">
              <div class="d-flex justify-content-between align-items-start mb-4">
                <div>
                  <h2 class="big-text">Sign up to YellowZip</h2>
                  <h3 class="best-option">Which of our sign up option is best?</h3>
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
              </div>
              <div class="radio-group">
                <div class="radio-item" onclick="document.getElementById('option2').click()">
                  <label for="option2">Real estate agent</label>
                  <input type="radio" id="option2" name="options" value="option2">
                </div>  
                
                <div class="radio-item" onclick="document.getElementById('option3').click()">
                  <label for="option3">Insurance-life-health</label>
                  <input type="radio" id="option3" name="options" value="option3">
                </div>
                
                <div class="radio-item" onclick="document.getElementById('option4').click()">
                  <label for="option4">Insurance-auto-Home</label>
                  <input type="radio" id="option4" name="options" value="option4">
                </div>

                <div class="radio-item" onclick="document.getElementById('option1').click()">
                  <label for="option1">Financial planner</label>
                  <input type="radio" id="option1" name="options" value="option1">
                </div>
                <div class="two-btn">
                  <a class="signin-btn" href="./basic-info.html">next</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        

   
  </body>
</html>

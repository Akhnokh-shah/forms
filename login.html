<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="split-container">
      <div class="left-side">
        <img src="./assets/img/women-img.webp" alt="Sign In Image">
      </div>
      
      <div class="right-side">
        <div class="signin-form">
          <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
              <h2 class="form-title">log In to YellowZip</h2>
              <h4 class="form-text">Don't have an account?<span> Sign up now</span></h4>
            </div>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" placeholder="Email">
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group d-flex justify-content-start last-tag">
              <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <button type="submit" class="signin-btn"><a class="for-next-page" href="./sign-up.html"> Sign In</a></button>
          </form>
        </div>
        </div>
        </div>
  </body>
</html>
